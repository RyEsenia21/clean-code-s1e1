<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="basic">
      <img class="basic__img" src="./eisenhower-matrix.jpg" alt="Description">
      <a class="basic__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section class="tasks">
        <h1 class="hidden">Todo-list</h1>
        <label class="tasks__title tasks__title_add" for="new-task">Add Item</label>
        <div class="tasks__wrapper">
          <input id="new-task" class="tasks__input tasks__input_add" type="text">
          <button class="tasks__btn tasks__btn_add">Add</button>
        </div>
      </section>
      <h2>Todo</h2>
      <ul id="incomplete-tasks" class="todo-list">
        <li class="list__item">
          <input class="list__checkbox" type="checkbox">
          <label class="list__title">Pay Bills</label>
          <input type="text" class="list__input list__input_edit">
          <button class="list__button list__button_edit">Edit</button>
          <button class="list__button list__button_delete"><img class="list__button-img" src="./remove.svg" alt="Remove button"></button>
        </li>
        <li class="list__item list__item_edit">
          <input class="list__checkbox" type="checkbox">
          <label  class="list__title">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__input list__input_edit">
          <button class="list__button list__button_edit">Save</button>
          <button class="list__button list__button_delete"><img src="./remove.svg" alt="Remove button"></button>
        </li>
      </ul>
      <h2>Completed</h2>
      <ul id="completed-tasks">
        <li class="list__item list__item_edit">
          <input class="list__checkbox" type="checkbox" checked>
          <label class="list__title">See the Doctor</label>
          <input type="text" class="list__input list__input_edit">
          <button class="list__button list__button_edit">Edit</button>
          <button class="list__button list__button_delete"><img src="./remove.svg" alt="Remove button"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
